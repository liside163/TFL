batch_experiment:
  conditions_to_run:
  - 0
  enabled: false
  interval_seconds: 10
condition:
  description: 悬停 - 评估稳态容错能力
  id: 0
  name: hover
conditions:
  names:
    0: hover
    1: waypoint
    2: velocity
    3: circling
    4: acce
    5: dece
output:
  checkpoint_dir: ./checkpoints/single_condition
  comparison_report: ./results/comparison_report.md
  experiment_log: ./results/experiment_log.csv
  results_dir: ./results/single_condition
  tensorboard_dir: ./runs/single_condition
training:
  batch_size: 32
  dataloader:
    num_workers: 8
    persistent_workers: true
    pin_memory: true
    prefetch_factor: 4
  domain_adaptation:
    domain_loss_weight: 0.4899
    domain_weight_schedule: linear
    gamma_grl: 13.3731
    warmup_epochs: 10
  early_stopping_patience: 30
  loss:
    classification: cross_entropy
    domain: binary_cross_entropy
    use_class_weights: true
  model_hyperparameters:
    classifier:
      dropout: 0.301
      hidden_dim: 128
      num_layers: 1
    cnn:
      channels:
      - 48
      - 96
      num_layers: 2
    discriminator:
      hidden_dim: 96
      num_layers: 2
    lstm:
      bidirectional: true
      dropout: 0.3739
      hidden_size: 128
      num_layers: 2
    use_attention: true
    use_residual: true
  num_epochs: 150
  optimizer:
    betas:
    - 0.9
    - 0.999
    learning_rate: 0.000258
    name: adam
    weight_decay: 2.7e-05
  scheduler:
    gamma: 0.1
    name: warmup_cosine
    step_size: 30
    warmup_epochs: 4
