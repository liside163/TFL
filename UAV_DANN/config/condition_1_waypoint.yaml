condition:
  id: 1
  name: waypoint
  description: 航点飞行 - 评估轨迹跟踪精度
conditions:
  names:
    0: hover
    1: waypoint
    2: velocity
    3: circling
    4: acce
    5: dece
training:
  batch_size: 16
  num_epochs: 150
  early_stopping_patience: 30
  dataloader:
    num_workers: 8
    prefetch_factor: 4
    persistent_workers: true
    pin_memory: true
  optimizer:
    name: adam
    learning_rate: 0.001064
    weight_decay: 1.0e-06
    betas:
    - 0.9
    - 0.999
  scheduler:
    name: warmup_cosine
    warmup_epochs: 32
    step_size: 30
    gamma: 0.1
  domain_adaptation:
    gamma_grl: 2.4609
    warmup_epochs: 5
    domain_loss_weight: 0.1248
    domain_weight_schedule: exponential
  loss:
    classification: cross_entropy
    domain: binary_cross_entropy
    use_class_weights: true
  model_hyperparameters:
    cnn:
      num_layers: 3
      channels:
      - 32
      - 64
      - 128
    lstm:
      num_layers: 1
      hidden_size: 96
      dropout: 0.2871
      bidirectional: false
    classifier:
      num_layers: 3
      hidden_dim: 96
      dropout: 0.3347
    discriminator:
      num_layers: 2
      hidden_dim: 64
    use_batchnorm: false
    use_layernorm: true
    use_attention: True
    use_residual: true
output:
  results_dir: ./results/single_condition
  checkpoint_dir: ./checkpoints/single_condition
  tensorboard_dir: ./runs/single_condition
  comparison_report: ./results/comparison_report.md
  experiment_log: ./results/experiment_log.csv
batch_experiment:
  enabled: false
  conditions_to_run:
  - 1
  interval_seconds: 10
