batch_experiment:
  conditions_to_run:
  - 1
  enabled: false
  interval_seconds: 10
condition:
  description: 航点飞行 - 评估轨迹跟踪精度
  id: 1
  name: waypoint
conditions:
  names:
    0: hover
    1: waypoint
    2: velocity
    3: circling
    4: acce
    5: dece
output:
  checkpoint_dir: ./checkpoints/single_condition
  comparison_report: ./results/comparison_report.md
  experiment_log: ./results/experiment_log.csv
  results_dir: ./results/single_condition
  tensorboard_dir: ./runs/single_condition
training:
  batch_size: 32
  dataloader:
    num_workers: 8
    persistent_workers: true
    pin_memory: true
    prefetch_factor: 4
  domain_adaptation:
    domain_loss_weight: 1.1723
    domain_weight_schedule: exponential
    gamma_grl: 17.7095
    warmup_epochs: 5
  early_stopping_patience: 30
  loss:
    classification: cross_entropy
    domain: binary_cross_entropy
    use_class_weights: true
  num_epochs: 150
  optimizer:
    betas:
    - 0.9
    - 0.999
    learning_rate: 0.006851
    name: adam
    weight_decay: 0.001291
  scheduler:
    gamma: 0.1
    name: warmup_cosine
    step_size: 30
    warmup_epochs: 5
