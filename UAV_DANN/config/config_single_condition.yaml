single_condition:
  enabled: true
  current_condition: 0
  include_all_faults: true
conditions:
  names:
    0: hover
    1: waypoint
    2: velocity
    3: circling
    4: acce
    5: dece
  descriptions:
    0: 悬停 - 评估稳态容错能力
    1: 航点飞行 - 评估轨迹跟踪精度
    2: 速度控制 - 评估控制效率
    3: 绕圈飞行 - 分析Yaw与Roll通道耦合
    4: 加速 - 验证动力系统极限
    5: 减速 - 验证减速控制
batch_experiment:
  enabled: false
  conditions_to_run:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  interval_seconds: 10
training_override:
  batch_size: 16
  num_epochs: 150
  early_stopping_patience: 40
  use_class_weights: true
  dataloader:
    num_workers: 8
    prefetch_factor: 4
    persistent_workers: true
    pin_memory: true
  scheduler:
    warmup_epochs: 15
  learning_rate: 0.000107
  weight_decay: 1.0e-06
  domain_adaptation:
    domain_loss_weight: 0.8593
    gamma_grl: 16.5134
output:
  results_dir: ./results/single_condition
  checkpoint_dir: ./checkpoints/single_condition
  tensorboard_dir: ./runs/single_condition
  comparison_report: ./results/comparison_report.md
  experiment_log: ./results/experiment_log.csv
comparison:
  mixed_model_checkpoint: ./checkpoints/best_model.pth
  generate_plots: true
  metrics_to_compare:
  - accuracy
  - f1_score
  - precision
  - recall
  - confusion_matrix
